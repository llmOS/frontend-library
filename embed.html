<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the library -->
    <script src="dist/opencopilot.js"></script>
</head>
<body>
    <!--  position this div however you like  -->
    <div id="embedded" style="width: 100vw; height: 100vh;"></div>

    <script>
        // Initialize your component
        OpenCopilot.initialize({
            elementId: "embedded", // ID of the element where the component should be rendered
            theme: "light", // "light" or "dark"
            apiUrl: "http://localhost:3000/", // Optional, defaults to the base URL this is rendered on
            // authToken: "", // If auth is enabled in backend need to input JWT here
            isDebug: true, // Boolean, determines if debug mode is active or not

            // Optional: Url or File path
            // copilotImage: "https://www.mckinsey.com/~/media/McKinsey/Business%20Functions/Strategy%20and%20Corporate%20Finance/Our%20Insights/Warren%20Buffett%20An%20appreciation/Warren-Buffett-STANDARD-1536x1536.jpg",
            copilotImage: "Warren-Buffett.webp",
        });
    </script>
</body>
</html>
